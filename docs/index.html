<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/game.min.css">
  <script src="./js/lib/jquery-3.1.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <script src="./js/game.js"></script>
  <script src="./js/hero.js"></script>
  <!-- p5 min needs to load before play or sound -->
  <script src="./js/lib/p5.min.js"></script>
  <script src="./js/lib/p5.play.js"></script>
  <script src="./js/lib/p5.sound.js"></script>
</head>

<body>
  <div class = "overlay">
    <span class = "controlsText newGame">
          <h2>Controls</h2>
          <div>
            <p>Left / Right = Run</p>
            <p>Shift = Turbo</p>
            <p>Up = Jump</p>
            <p>Down = Crouch</p>
            <p>Z, X = Punch</p>
            <p>C = Shoot</p>
            <p>P = Play/Pause</p>
          </div>

    </span>
    <span class="titleImg newGame">Last Action Hero</span>
    <span class="titleImg playAgain">Game Over</span>
    <div class = "charSelect newGame">
      <span id="select">Select Hero</span>
      <span id="charID1"></span><span id="charID2"></span><span id="charID3"></span>
    </div>
    <span class="buttonSpacer"></span>
    <button class="newGame">START GAME</button>
    <button class="playAgain">PLAY AGAIN?</button>
  </div>
  <div class ="healthOverlay">
    <div id="p1"></div>
    <div id="p1Score">----P1Score---</div>
    <div id="gameTimer">----Timer---</div>
    <div id="p2Score">----P2Score---</div>
    <div id="p2"></div>
  </div>
  <!-- <div class = "scoreBoard">
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
  </div> -->



</body>


</html>
